<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Your Mind</title>
    <link rel="shortcut icon" type="image/png" href="./images/clouds.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2a4d3a74ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> <img class ="logo" src="./images/logofont.png" alt="speak your mind logo"> </a>
          <div class="" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- main body -->

        <!-- welcome paragraph -->
        <div class="d-flex p-2 justify-content-center my-4">
            <header>
                <h2>Welcome to Speak Your Mind!</h2>
                <p>To get started, type in what you want to post into the text box below.</p>
            </header>
        </div>

        <!-- input box -->
    <main>
      <div class="d-flex justify-content-around">
        <section>
          <form id="formArea"action="">
            <div class="col">
              <div id="charcount" class="d-flex justify-content-end"></div>
                        <textarea onkeyup="charcountupdate(this.value)" class="form-control" id="inputJournal" rows="15" cols="60" placeholder="What's on your mind?" mx-4 maxlength="200"></textarea>
                        <div id="btn d-inline-flex flex-row justify-content-end">

                          <button type="submit" id="submit-btn" class="submit-btn mt-1 btn"><i class="far fa-paper-plane"></i></button>
                         <button class="btn" id="getGiph">Add a gif</button>
                         <div class="col hideClass" id="giphForm">
                           <div class="d-flex flex-row justify-content-end">
                             <input type="text" id="giphy" placeholder="Search for a gif">
                             <input type="submit" id="getGiphButton" value="Search" class="btn">

                           </div>
                           </div>
                        
                        </div>
                       
                        
          
                    </form>

                      <form action="" class="hideClass" id="giphList">
                        <div class="col">
                            <label for="c"><img class="selectedImg" src="" alt=""></label>
                            <input type="submit" id="getListButton" value="Choose" class="btn">
                          </div>
                        </form>
                      </div>
            </section>

            <!-- list of entries -->
                    
                    <div class="jumbotron">
                        <div class="container" id="container">
                           <img src="" alt="" class="post-image">
                            <h5 class="post-text"></h5>
                            <p class="post-date"></p>
                            
                        </div>
                    </div>
        </div>

        
    </main>

    <!-- possible footer -->
    <footer>
      <div class="text-center py-5"id="footer-container">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

    </footer>
    
</body>
</html>
