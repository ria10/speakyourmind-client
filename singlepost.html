<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Your Mind</title>
    <link rel="shortcut icon" type="image/png" href="./images/clouds.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/2a4d3a74ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="script.js"></script> -->
</head>
<body>
     <!-- navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo" src="./images/logo.png" alt="speak your mind logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Posts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="items">
        <div class="container">
         <h5 id="post-text" class="post-text"></h5>
         <p id="post-date" class="post-date"></p>
         <button class="btn btn-primary addBtn">Add a comment</button>
         <button class="btn btn-danger likesButton"><i class="far fa-thumbs-up"></i><span id="likesCount"></span></button>
         <button class="btn btn-info cryButton"><i class="fas fa-sad-tear"></i><span id="cryCount"></span></button>
         <button class="btn btn-success laughButton"><i class="fas fa-laugh-squint"></i><span id="laughCount"></span></button>
        </div>
        
        <div>
          <form action="" class="hideClass">
            <div class="col-6">
                <!-- <label for="inputJournal" class="form-label"></label> -->
                <textarea class="form-control" id="inputComment" rows="10" cols="5" placeholder="Start typing..." mx-4 maxlength="300"></textarea>
                <button type="submit" id="commentButton" class="btn btn-primary">Comment</button> 
              </div>
            </form>
        </div>
        
      </main>
      <secton class="comments">
        <div class="comments">
          <h4>Comments</h4>
          <div>
            <table class="commentsTable">
              
            </table>
            
          </div>
      </secton>
    <script src="singlepost.js"></script>
</body>
</html>
